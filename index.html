<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&family=Inter&display=swap" rel="stylesheet">

    <main class="container">
        <div class="profile">
            <section class="theme__wrapper">
                <img src="assets/sun-active.svg" class="theme__light" alt="tema claro">
                <label class="switch__wrapper">
                    <input type="checkbox" class="switch__theme">
                    <span class="slider round"></span>
                </label>

            </section>
            <section class="photo__wrapper">
                <img src="assets/avatar.jpg" alt="homem branco com cabelos loiros e olhos azuis" class="photo">
            </section>
            <section class="profile__wrapper">
                <h1 class="profile__name">Iuri Klimaschenski</h1>
                <h2 class="profile__stack">Desenvolvedor Front-end</h2>
            </section>
            <p class="description">
                Desenvolvedor de software apaixonado por resolver problemas. 
            </p>
            <section class="social-media__wrapper">
                <a href="https://www.linkedin.com/in/iuri-klimaschenski-luna/" target="_blank" class="social-media__icon icon__linkedin"></a>
                <a href="https://github.com/iuriluna" target="_blank" class="social-media__icon icon__github"></a>
                <a href="https://api.whatsapp.com/send?phone=5521983736492" target="_blank" class="social-media__icon icon__whatsapp"></a>
            </section>
            <section class="hard-skills">
                <div class="hard-skills__wrapper">
                    <div class="hard-skills__icon hard-skills__html">
                        <img src="assets/html.svg" alt="logo do html">
                    </div>
                    <div class="stars">                      
                        <img src="assets/star.svg" alt="imagem de uma estrela">
                        <img src="assets/star.svg" alt="imagem de uma estrela">
                        <img src="assets/star.svg" alt="imagem de uma estrela">
                        <img src="assets/star.svg" alt="imagem de uma estrela">

                    </div>
                </div>

                    <div class="hard-skills__icon hard-skills__css">
                        <img src="assets/css.svg" alt="logo do css">
                    </div>
                    <div class="stars">
